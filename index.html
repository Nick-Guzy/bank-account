<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/scripts.js"></script>
  <script src="js/testrunner.js"></script>
  <title>Bank account</title>
</head>
<body>
  <header>
    <h1>Epicodus Credit Union</h1>
    <div id="user-name-display"></div>
  </header>
  <main>
    <div id="input-area">
      <form id="register-form">
        <h3>Register a new account:</h3>
        <label><p>Name:</p>
          <input type="text" id="name-input" name="name-input">
        </label>
        <label><p>Initial Deposit:</p>
          <input type="number" id="balance-input">
        </label>
        <button type="submit">Register</button>
      </form>
      <form id="deposit-withdraw-form">
        <h3>Deposit or withdraw funds:</h3>
        <label><p>Transaction type</p><select disabled id="transaction-select">
          <option value="deposit">Deposit</option>
          <option value="withdraw">Withdraw</option>
        </select></label>
        <label><p>Amount:</p>
          <input disabled type="number" id="amount-input">
        </label>
        <button disabled type="submit"Submit>Deposit</button>
      </form>
    </div>

    <div id="balance-area">
      <div id="error-message">&nbsp;</div>
      <div id="balance-display">$555555</div>
    </div>

  </main>
</body>
</html>
