<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/scripts.js"></script>
  <script src="js/testrunner.js"></script>
  <title>Bank account</title>
</head>
<body>
  <header><h1>Epicodus Credit Union</h1></header>
  <main>
    <div id="input-area">
      <form id="register-form">
        <h3>Register a new account:</h3>
        <label><p>Name:</p>
          <input type="text" id="name-input" name="name-input">
        </label>
        <label for="balance-input"><p>Initial Deposit:</p>
          <input type="text" id="balance-input" name="balance-input">
        </label>
      </form>
      <form id="deposit-withdraw-form">
        <h3>Deposit or withdraw funds:</h3>
      </form>
    </div>

    <div id="balance-area">
      <div id="balance-display"></div>
    </div>

  </main>
</body>
</html>
